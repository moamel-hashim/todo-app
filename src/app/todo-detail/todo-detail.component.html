<div *ngIf="todo" class="editTodo">
  <fieldset>
    <legend>{{todo.name | uppercase}}</legend>
    <div>
      <span>id:</span>{{todo.id}}
      <label for="name">Name:
        <input class="todos" [(ngModel)]="todo.name" placeholder="name" id="name">
      </label>
    </div>
  </fieldset>
</div>

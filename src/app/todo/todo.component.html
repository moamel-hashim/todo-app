<h2>My Todos</h2>
<div>
  <label>
    <input #itemName />
  </label>
  <button (click)="add(itemName.value); itemName.value=''">add</button>
</div>
<ul class="todos">
  <li *ngFor="let todo of todos" [class.selected]="todo === selectedTodo" (click)="onSelect(todo)">
    <span class="badge">{{todo.id}}</span> {{todo.name}}
  </li>
</ul>
